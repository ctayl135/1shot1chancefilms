<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projectfinal.css">
    <title>Contact - 1Shot1Chance Films</title>

    <!-- Add your existing styles here -->
    <style>
        

        .contact-form-container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .contact h1 {
            color: #000000; /* Adjust text color */
        }

        .contact p {
            margin: 10px 0;
        }

        .contact label {
            display: block;
            margin-top: 10px;
        }

        .contact input,
        .contact textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact button {
            background-color: #4CAF50; /* Green background color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="1s1c.jpeg" alt="Photography Logo" style="width: 150px; height: auto;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html"class="active" >Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="terms.html">Terms</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        
        <div class="contact-form-container">
            <form id="contactForm" action="submit_form.php" method="post" onsubmit="return handleFormSubmission();">
                <p>Have questions or want to book a session? Reach out to us!</p>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
